<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(120deg, #2c3e50, #34495e);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chart-container {
            width: 80%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 26px;
            margin-bottom: 25px;
        }

        canvas {
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>Top 10 Programming Language Trends Over The Year (2022â€“2025)</h2>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const data = {
            years: ["2022", "2023", "2024", "2025"],
            counts: {
                "android": [8.15, 8.66, 7.99, 8.80],
                "c#": [10.62, 10.15, 8.79, 9.67],
                "c++": [7.79, 7.73, 7.99, 7.41],
                "flutter": [5.27, 5.56, 5.79, 5.90],
                "html": [5.31, 5.52, 4.76, 5.20],
                "java": [11.12, 9.72, 10.54, 10.79],
                "javascript": [13.37, 12.99, 12.20, 13.35],
                "python": [25.47, 25.77, 26.29, 26.09],
                "reactjs": [8.19, 7.81, 8.97, 7.85],
                "typescript": [4.73, 6.07, 6.68, 4.94]
            },
            languages: ["android", "c#", "c++", "flutter", "html", "java", "javascript", "python", "reactjs", "typescript"]
        };

        const ctx = document.getElementById('myChart').getContext('2d');
        const colors = ['#FF5733', '#FFC300', '#36A2EB', '#4CAF50', '#8E44AD', '#E74C3C', '#2ECC71', '#D35400', '#34495E', '#F39C12'];

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.years,
                datasets: data.languages.map((lang, i) => ({
                    label: lang,
                    data: data.counts[lang],
                    borderColor: colors[i % colors.length],
                    backgroundColor: colors[i % colors.length] + '50',
                    borderWidth: 2,
                    pointRadius: 4,
                    fill: false
                }))
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { color: 'white', padding: 15 }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.dataset.label}: ${context.raw.toFixed(2)}%`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: 'Year', font: { size: 14 }, color: 'white' },
                        ticks: { color: 'white' }
                    },
                    y: {
                        title: { display: true, text: 'Relative Popularity (%)', font: { size: 14 }, color: 'white' },
                        ticks: { color: 'white' },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
